<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css"></link>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Document</title>
</head>
<body>
    <header>
        Calculates what <span>you</span> want to
    </header>
    <main>
        <div id="machine">
            <section id="result">press the key</section>
            <form>
                <input type="text"></input>
                <button>go</button>
            </form>
            <div class="grid-container">
                <div class="item1 grid-item">
                    <span class="material-symbols-outlined">
                    add
                    </span></div>
                <div class="item2 grid-item">
                    <span class="material-symbols-outlined">
                    remove
                    </span>
                </div>
                <div class="item3 grid-item">
                    <span class="material-symbols-outlined">
                        close
                        </span>
                </div>
                <div class="item4 grid-item">/</div>
                <div class="item5 grid-item">1</div>
                <div class="item6 grid-item">2</div>
                <div class="item7 grid-item">3</div>
                <div class="item8 grid-item">
                    <span class="material-symbols-outlined">
                    undo
                    </span>
                </div>
                <div class="item9 grid-item">4</div>
                <div class="item10 grid-item">5</div>
                <div class="item11 grid-item">6</div>
                <div class="item12 grid-item">
                    <span class="material-symbols-outlined">
                        history
                    </span>
                </div>
                <div class="item13 grid-item">7</div>
                <div class="item14 grid-item">8</div>
                <div class="item15 grid-item">9</div>
                <div class="item16 grid-item">d</div>
                <div class="item17 grid-item">f</div>
                <div class="item18 grid-item">0</div>
                <div class="item19 grid-item">d</div>
                <div class="item20 grid-item">
                    <span class="material-symbols-outlined">
                    equal
                    </span>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
